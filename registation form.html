<h2>My Registration Form</h2>
<table>
    <tr>
        <td><label for="first_name">First Name:</label></td>
        <td><input type="text" id="first_name" name="first_name"></td>
    </tr>
    <tr>
        <td><label for="last_name">Last Name:</label></td>
        <td><input type="text" id="last_name" name="last_name"></td>
    </tr>
    <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="text" id="Email" name="Email"></td>
    </tr>
    <tr>
        <td><label for="hidden_password">Password:</label></td>
        <td><input type="password" id="password" name="password"></td>
    </tr>
    <tr>
        <td><label for="hidden_PW Confirm">PW Confirm</label></td>
        <td><input type="password" id="password" name="PW Confirm"></td>
    </tr>
    <tr>
        <td><label for="Birthday">Birthday:</label></td>
        <td><input type="date" id="date" name="date"></td>
    </tr>
</table>
<p>

            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="decline">Prefer not to say</label>
            <input type="radio" id="decline" name="gender" value="decline">
</p>
<p>
    <label for="Birthday">A short description about yourself:</label>
</p>
<p>
    <textarea name="description" rows="8" cols="50"></textarea>
</p>
<p>
    <label for="Birthday">Favorite Language:</label>
    <select name="gender">
            <option value="Java">Java</option>
            <option value="Javascript">Javascript</option>
            <option value="Ruby">Ruby</option>
            <option value="decline">Prefer not to say</option>
    </select>
</p>
<p>
    <input type="button" value="Submit">
</p>
